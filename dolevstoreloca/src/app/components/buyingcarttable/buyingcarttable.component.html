<table style="width:40vw;" mat-table [dataSource]="cart.CartitmeTableArray" class="mat-elevation-z8">


    <!-- Name Column -->
    <ng-container matColumnDef="Name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let element"> {{element.product_name | titlecase}} </td>
    </ng-container>

    <!-- Quantity Column -->
    <ng-container matColumnDef="Quantity">
        <th mat-header-cell *matHeaderCellDef> Quantity </th>
        <td mat-cell *matCellDef="let element"> {{element.quantity}} </td>
    </ng-container>

    <!-- Price Column -->
    <ng-container matColumnDef="Price">
        <th mat-header-cell *matHeaderCellDef> Price </th>
        <td mat-cell *matCellDef="let element"> {{element.General_price}} </td>
    </ng-container>

    <ng-container matColumnDef="Actions">
        <th mat-header-cell *matHeaderCellDef> Actions </th>
        <td mat-cell *matCellDef="let element">
            <button mat-mini-fab (click)="removeItemFromCart(element.item_id)">
                <mat-icon>delete</mat-icon>
            </button>

        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<mat-card>
    <div style="display: flex; justify-content: space-around;">
        <button mat-raised-button color="warn" [disabled]="!cart.CartitmeTableArray.length" (click)="deleteAllCartItems()">Delete All Items</button>
        <p style="padding-top:1rem ;">
            Total Price : {{cart.totalPrice}}
        </p>
        <button mat-raised-button color="primary" [disabled]="!cart.CartitmeTableArray.length" (click)="proceed_to_checkout()">Checkout</button>
    </div>
</mat-card>
