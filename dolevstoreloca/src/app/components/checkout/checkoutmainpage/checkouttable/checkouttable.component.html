<h1 style="text-align: center;">Preview of the receipt</h1>
<mat-divider></mat-divider>

<table style="width:100%;max-height: 70%;" mat-table [dataSource]="checkout.checkoutTableArray"
    class="mat-elevation-z8">


    <!-- Name Column -->
    <ng-container matColumnDef="Name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let element">
            <span [innerHTML]="element.product_name" >
            </span>
            <!-- <span
                *ngIf="checkout?.searchValueService === undefined || checkout?.searchValueService === '' ">{{element.product_name | lowercase | safepipe}}
            </span>
            <span *ngIf="checkout?.searchValueService !== undefined || checkout?.searchValueService !== '' " [innerHTML]="checkout.searchValueService | safepipe">
            </span> -->

        </td>
    </ng-container>

    <!-- Quantity Column -->
    <ng-container matColumnDef="Quantity">
        <th mat-header-cell *matHeaderCellDef> Quantity </th>
        <td mat-cell *matCellDef="let element"> {{element.quantity}} </td>
    </ng-container>

    <!-- Price Column -->
    <ng-container matColumnDef="Price">
        <th mat-header-cell *matHeaderCellDef> Price </th>
        <td mat-cell *matCellDef="let element"> {{element.General_price}} </td>
    </ng-container>



    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<mat-card align="center">
    <p style="padding-top:1rem ;">
        Total Price : {{cart.totalPrice}}
    </p>
</mat-card>
